<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css</title>
    <style type="text/css">
        /* 标签选择器 */
        h1{
            color:red;
        }
        p{
            color: green;
            background-color: aqua;
        }

        h2{
            color: aqua;
        }
    </style>
</head>
<body>

    <h1>静夜思</h1>
    <h2>李白</h2>

    <p>窗前明月光，疑是地上霜。</p>
    <p>举头望明月，低头思故乡。</p>

</body>
</html>
